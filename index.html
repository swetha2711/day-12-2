<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="update">
     <div class="event">
             <h3>Event 1</h3>
             <p>Number of available seats : 23</p>
     </div>
    <div class="details">
     <div class="images">
        <div class="square">
           <div class="circle">
            <div class="image">
                <label for="image">Image</label>
            </div>
           </div>
        </div>
     </div>
     <div class="form">  
               <div class="Name">
               <label class="Name">Name:</label>
                   <input type="text" name="Name" class="mytext1"/>
                </div>
                <div class="Email">
               <label class="Email">Email:</label>
                   <input type="email" name="Email" class="mytext2"/>
                </div>
                <div class="Phone">        
                <label class="Phone">Phone No:</label>
                   <input type="number" name="Phone" class="mytext3"/>
                </div>
                <div class="Seats">
                <label class="seats">Number of seats:</label>
                <select name="seats" id="seats">
                <option value="1">1</option>
                <option value="2">2</option>
                </select>
                </div>
                <div class="attendees">
                <label class="attendees">Name of Attendee 2:</label>
                    <input type="text"  name="Attendee" class="mytext4"/>
                </div>
                <div class="response">
                    <form>
                    <button>Submit</button>
                    <button>Cancel</button>
                    </form>
                </div>
      </div>
    </div>
    </div>

      
            
    
    
</body>
</html>
